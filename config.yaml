    - threshold_2_actual_price
    - threshold_2_exit_portion
    - threshold_3_expected_price
    - threshold_3_actual_price
    - threshold_3_exit_portion
    - ma_200_decreasing
    - weekly_mri_count
    - weekly_mri_direction
    - under_td_resistance
    - broken_td_resistance_before_entry
    - close_to_resistance
    - how_it_looks
    - fisher_daily
    - fisher_weekly
    - coppock_daily
    - coppock_weekly
    - comments

